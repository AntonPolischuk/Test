<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>EDIT</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/people/{id}(id=${person.getId()})}" th:object="${person}">
    <label for="name">Enter name:</label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
    <br>
    <label for="age">Enter age:</label>
    <input type="text" th:field="*{age}" id="age"/>
    <div th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Name error</div>
    <br>
    <label for="mail">Enter email:</label>
    <input type="text" th:field="*{mail}" id="mail"/>
    <div th:if="${#fields.hasErrors('mail')}" th:errors="*{mail}">Name error</div>
    <br>
    <input type="submit" value="UPDATE!"/>
</form>
</body>
</html>
