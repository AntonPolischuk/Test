<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>NEW</title>
</head>
<body>
<form th:method="POST" th:action="@{/people}" th:object="${person}">
    <label for="name">Enter name: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
    <br/>
    <label for="age">Enter name:</label>
    <input type="text" th:field="*{age}" id="age"/>
    <div style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Name age</div>
    <br>
    <label for="mail">Enter name:</label>
    <input type="text" th:field="*{mail}" id="mail"/>
    <div style="color: red" th:if="${#fields.hasErrors('mail')}" th:errors="*{mail}">Mail error</div>
    <br>
    <input type="submit" value="Create!"/>
</form>

</form>
</body>
</html>
